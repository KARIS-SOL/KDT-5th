<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="header">
    <h1>JS Coffee</h1>
     <span>주문자 이름을 입력하세요</span>
    <input type="text" />
  </div>
   <br />
    <hr />
  <div id="group-order">
    <h2>단체주문</h2>
    <input type="checkbox" name="group" value="coffee"/> 커피 
    <input type="checkbox" name="group" value="tea"/> 차
    <input type="checkbox" name="group" value="smoothie"/> 스무디
    <p>주문날짜입력</p>
    <input type="date" name="datetime" />
    <br />
    <hr />
  </div>
  <div id="personal-order">
  <h2>개별주문</h2>
  <input type="radio" name="personal" value="f" /> 커피  
  <input type="radio" name="personal" value="d" /> 차
  <input type="radio" name="personal" value="d" /> 라떼
  <p>주문 날짜 및 시간 입력</p>
  <input type="datetime-local" name="local-time" />


</body>
</html>

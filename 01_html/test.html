<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>JS Coffee</h1>  <!--아메리카노(강사)랑 카페라떼(나) 비교해볼것-->
  <ul>
    <li>
      <h2>아메리카노</h2>
      <ol type="1">
      <li>3500원</li>
      </ol>
      <p><u>아이스가능해요</u></p>
    </li>
  </ul>
  <hr />
  <ul>
    <li><h2>카페라떼</h2></li>
      <ol type="A">
      <li><del>3500원</del>></li>
      </ol>
      <p><i>현재불가음료</i></p>
  </ul>
  <hr />  <ul>
    <li><h2>프라푸치노</h2></li>
      <ol type="i">
      <li>5000원</li>
      </ol>
      <p><b>토핑추가가능</b></p>
  </ul>
  <hr />
 
  
</body>
</html>

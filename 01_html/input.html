<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <select name="menu"> <!--value 에서 영어부분이 실제로 백엔드부분에 나타남 그게중요-->
    <optgroup label="coffee">
      <option value="americano">아메리카노</option>
      <option value="latte">라떼</option>
      <option value="cappuccino" disabled>카푸치노</option>
    </optgroup>
    <optgroup label="other">
      <option value="lemonade">레모네이드</option>
      <option value="hotchoco">핫초코</option>
      <option value="smoothie" selected>스무디</option>
    </optgroup>
  </select>
  <br />
  <input type="button" value="클릭해 주세요" />  <!--old version-->
  <button>Click</button>
  <br />
  <input type="text" placeholder="아이디를 입력하세요" />
  <br />
  <input type="password" />
  <br />
  <input type="checkbox" name="menu" value="coffee"/> 커피 <!--여기서 input 은 빈태그니깐 커피는 coffee 에 속하는게 아니다-->
  <input type="checkbox" name="menu" value="tea"/> 차
  <input type="checkbox" name="menu" value="smoothie"/> 스무디
  <br />
  <input type="radio" name="flash" value="f" /> F점멸  <!--name 이 같은애들끼리만 radio 특성가능  name이 다르면 각각전부 선택가능 -->
  <input type="radio" name="flash" value="d" /> D점멸
  <br />
  <input type="date" name="datetime" />
  <br />
  <input type="datetime-local" name="local-time" />
  <br />
  <input type="color" />
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 4px solid black;
      width: 100px;
      height: 100px;
      margin-bottom: 10px;

    }

    .box1 {
      border-width: 4px 8px 12px 16px
    }

    .box2 {
      border-style: solid dotted double hidden
    }

    .box3 {
      border-color: red blue green yellow;
    }

    .box4 {
      border-top: 4px solid red;
      border-right: 8px double blue;
      border-bottom: 12px hidden green;
      border-left: 16px solid yellow;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>

</html>
